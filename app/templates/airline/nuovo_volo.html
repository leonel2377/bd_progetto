{% extends "base.html" %}

{% block title %}Nuovo Volo - FlightBooker{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title mb-0">Aggiungi Nuovo Volo</h2>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('airline.nuovo_volo') }}">
                        <!-- Informazioni Base -->
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label for="numero_volo" class="form-label">Numero Volo</label>
                                <input type="text" class="form-control" id="numero_volo" name="numero_volo" 
                                       required pattern="[A-Z0-9]{2,6}" 
                                       title="2-6 caratteri alfanumerici maiuscoli">
                            </div>
                        </div>

                        <!-- Aeroporti -->
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label for="aeroporto_partenza_id" class="form-label">Aeroporto di Partenza</label>
                                <select class="form-select" id="aeroporto_partenza_id" name="aeroporto_partenza_id" required>
                                    <option value="">Seleziona aeroporto...</option>
                                    {% for aeroporto in aeroporti %}
                                        <option value="{{ aeroporto.id }}">
                                            {{ aeroporto.città }} ({{ aeroporto.codice_iata }})
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="aeroporto_arrivo_id" class="form-label">Aeroporto di Arrivo</label>
                                <select class="form-select" id="aeroporto_arrivo_id" name="aeroporto_arrivo_id" required>
                                    <option value="">Seleziona aeroporto...</option>
                                    {% for aeroporto in aeroporti %}
                                        <option value="{{ aeroporto.id }}">
                                            {{ aeroporto.città }} ({{ aeroporto.codice_iata }})
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <!-- Date e Orari -->
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label for="data_partenza" class="form-label">Data e Ora Partenza</label>
                                <input type="datetime-local" class="form-control" id="data_partenza" 
                                       name="data_partenza" required>
                            </div>
                            <div class="col-md-6">
                                <label for="data_arrivo" class="form-label">Data e Ora Arrivo</label>
                                <input type="datetime-local" class="form-control" id="data_arrivo" 
                                       name="data_arrivo" required>
                            </div>
                        </div>

                        <!-- Posti Disponibili -->
                        <div class="row mb-4">
                            <div class="col-md-12">
                                <h4>Posti Disponibili</h4>
                            </div>
                            <div class="col-md-4">
                                <label for="posti_economy" class="form-label">Economy</label>
                                <input type="number" class="form-control" id="posti_economy" 
                                       name="posti_economy" min="0" value="100" required>
                            </div>
                            <div class="col-md-4">
                                <label for="posti_business" class="form-label">Business</label>
                                <input type="number" class="form-control" id="posti_business" 
                                       name="posti_business" min="0" value="20" required>
                            </div>
                            <div class="col-md-4">
                                <label for="posti_first" class="form-label">First Class</label>
                                <input type="number" class="form-control" id="posti_first" 
                                       name="posti_first" min="0" value="10" required>
                            </div>
                        </div>

                        <!-- Prezzi -->
                        <div class="row mb-4">
                            <div class="col-md-12">
                                <h4>Prezzi (€)</h4>
                            </div>
                            <div class="col-md-4">
                                <label for="prezzo_economy" class="form-label">Economy</label>
                                <input type="number" class="form-control" id="prezzo_economy" 
                                       name="prezzo_economy" min="0" step="0.01" value="100.00" required>
                            </div>
                            <div class="col-md-4">
                                <label for="prezzo_business" class="form-label">Business</label>
                                <input type="number" class="form-control" id="prezzo_business" 
                                       name="prezzo_business" min="0" step="0.01" value="300.00" required>
                            </div>
                            <div class="col-md-4">
                                <label for="prezzo_first" class="form-label">First Class</label>
                                <input type="number" class="form-control" id="prezzo_first" 
                                       name="prezzo_first" min="0" step="0.01" value="500.00" required>
                            </div>
                        </div>

                        <!-- Pulsanti -->
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Aggiungi Volo</button>
                                <a href="{{ url_for('airline.dashboard') }}" class="btn btn-secondary btn-lg ms-2">
                                    Annulla
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Imposta la data minima a oggi
    const now = new Date();
    const minDate = now.toISOString().slice(0, 16);
    document.getElementById('data_partenza').min = minDate;
    document.getElementById('data_arrivo').min = minDate;
    
    // Validazione form
    const form = document.querySelector('form');
    form.addEventListener('submit', function(e) {
        const partenza = document.getElementById('aeroporto_partenza_id').value;
        const arrivo = document.getElementById('aeroporto_arrivo_id').value;
        const dataPartenza = new Date(document.getElementById('data_partenza').value);
        const dataArrivo = new Date(document.getElementById('data_arrivo').value);
        
        if (partenza === arrivo) {
            e.preventDefault();
            alert('L\'aeroporto di partenza non può essere uguale all\'aeroporto di arrivo');
            return;
        }
        
        if (dataArrivo <= dataPartenza) {
            e.preventDefault();
            alert('La data di arrivo deve essere successiva alla data di partenza');
            return;
        }
        
        // Calcola il totale dei posti
        const postiEconomy = parseInt(document.getElementById('posti_economy').value) || 0;
        const postiBusiness = parseInt(document.getElementById('posti_business').value) || 0;
        const postiFirst = parseInt(document.getElementById('posti_first').value) || 0;
        const totalePosti = postiEconomy + postiBusiness + postiFirst;
        
        if (totalePosti === 0) {
            e.preventDefault();
            alert('Deve esserci almeno un posto disponibile nel volo');
            return;
        }
    });
});
</script>
{% endblock %}
