{% extends "base.html" %}

{% block title %}Registrazione{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Registrazione</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('auth.register') }}">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="nome" name="nome" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="cognome" class="form-label">Cognome</label>
                                <input type="text" class="form-control" id="cognome" name="cognome" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="confirm_password" class="form-label">Conferma Password</label>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Tipo Utente</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="tipo_utente" 
                                       id="passeggero" value="passeggero" checked>
                                <label class="form-check-label" for="passeggero">Passeggero</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="tipo_utente" 
                                       id="compagnia" value="compagnia">
                                <label class="form-check-label" for="compagnia">Compagnia Aerea</label>
                            </div>
                        </div>
                        
                        <div id="airline-fields" style="display: none;">
                            <div class="mb-3">
                                <label for="nome_compagnia" class="form-label">Nome Compagnia Aerea *</label>
                                <input type="text" class="form-control" id="nome_compagnia" name="nome_compagnia" 
                                       pattern="[A-Za-z0-9\s\-]+" title="Solo lettere, numeri, spazi e trattini sono permessi">
                                <small class="form-text text-muted">Inserisci il nome completo della compagnia aerea</small>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Registrati</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p class="mb-0">Hai gi√† un account? <a href="{{ url_for('auth.login') }}">Accedi</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const tipoUtenteRadios = document.querySelectorAll('input[name="tipo_utente"]');
    const airlineFields = document.getElementById('airline-fields');
    const nomeCompagniaInput = document.getElementById('nome_compagnia');

    function toggleAirlineFields() {
        const isCompagnia = document.querySelector('input[name="tipo_utente"]:checked').value === 'compagnia';
        airlineFields.style.display = isCompagnia ? 'block' : 'none';
        nomeCompagniaInput.required = isCompagnia;
    }

    tipoUtenteRadios.forEach(radio => {
        radio.addEventListener('change', toggleAirlineFields);
    });

    // Esegui al caricamento per impostare lo stato iniziale
    toggleAirlineFields();
});
</script>
{% endblock %}

{% endblock %}
